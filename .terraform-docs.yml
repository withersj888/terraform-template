# Terraform-docs configuration
version: "0.17"

formatter: "markdown table"

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true

sections:
  hide: []
  show: []

content: |-
  ## Requirements

  {{ .Requirements }}

  ## Providers

  {{ .Providers }}

  {{- if .Modules }}

  ## Modules

  {{ .Modules }}
  {{- end }}

  ## Resources

  {{ .Resources }}

  ## Inputs

  {{ .Inputs }}

  ## Outputs

  {{ .Outputs }}
